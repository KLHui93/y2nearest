<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>Round It Up! è¿‘ä¼¼å€¼å¤§æŒ‘æˆ˜</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: auto;
      background-color: #ffffff;
      font-family: 'Comic Sans MS', cursive;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    canvas {
      display: block;
      margin: 40px auto 80px auto;
      background: #e5ffe5;
      border: 3px solid #000000;
      width: 1200px;
      height: 600px;
      padding-bottom: 10px;
    }
    .mode-buttons {
      margin: 10px;
    }
    .mode-buttons button {
      padding: 10px 20px;
      margin: 5px;
      font-size: 18px;
      background-color: #2e7d32;
      color: white;
      border: 2px solid #1b5e20;
      border-radius: 8px;
      cursor: pointer;
    }
    #question {
      font-size: 28px;
      margin: 10px 0;
      color: #333;
    }
    #countdown {
      font-size: 120px;
      font-weight: bold;
      color: red;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 10;
      width: 100%;
      text-align: center;
    }
  </style>
<style>
    #fullscreenBtn {
      position: absolute;
      top: 10px;
      right: 20px;
      padding: 8px 16px;
      font-size: 16px;
      background-color: #2e7d32;
      color: white;
      border: 2px solid #1b5e20;
      border-radius: 8px;
      cursor: pointer;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <button id="fullscreenBtn" onclick="toggleFullscreen()">å…¨å±</button>
  <h1 style="margin-top: 20px; font-size: 36px; color: #2e7d32; text-shadow: 1px 1px #ccc;">Round It Up! è¿‘ä¼¼å€¼å¤§æŒ‘æˆ˜</h1>
  <div class="mode-buttons" style="display: flex; gap: 10px; justify-content: center; margin-bottom: 10px;">
    <button id="btn-ten" onclick="selectMode(this, 'ten')">åä½è¿‘ä¼¼å€¼</button>
    <button id="btn-hundred" onclick="selectMode(this, 'hundred')">ç™¾ä½è¿‘ä¼¼å€¼</button>
  </div>
  <p id="question" style="min-height: 40px; font-size: 28px; margin: 10px 0; color: #333; background-color: #f1f8e9; border: 2px dashed #2e7d32; border-radius: 12px; padding: 10px; width: 90%; max-width: 800px; box-shadow: 1px 1px 4px rgba(0,0,0,0.1);"></p>
  <canvas id="gameCanvas" width="1200" height="600"></canvas>
  <div style="position: absolute; top: 10px; left: 20px; font-size: 32px; color: #555; z-index: 20;">
    <p id="timerDisplay">å€’æ•°è®¡æ—¶ï¼š5åˆ†00ç§’</p>
  </div>
  <div id="scoreBlue" style="position: absolute; bottom: 20px; left: 30px; font-size: 28px; color: #0066ff; font-weight: bold; z-index: 10;">è“æ–¹å¾—åˆ†ï¼š0</div>
<div id="scoreRed" style="position: absolute; bottom: 20px; right: 30px; font-size: 28px; color: #ff0000; font-weight: bold; z-index: 10;">çº¢æ–¹å¾—åˆ†ï¼š0</div>
  <div id="countdown" style="pointer-events: none;"></div>
  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const box = 30;
    let snake1 = [], snake2 = [], dir1 = "RIGHT", dir2 = "LEFT", score1 = 0, score2 = 0;
    let foods = [], currentNumber = 0, correctAnswer = 0, options = [];
    let currentMode = 'ten';
    let game = null;
    let timer = null;
    let timeLeft = 300;
    let flashToggle = true;
    setInterval(() => { flashToggle = !flashToggle; }, 300);

    function prepareGame(mode) {
      currentMode = mode;
      clearInterval(timer);
      clearInterval(game);
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      document.getElementById("timerDisplay").innerText = "å€’æ•°è®¡æ—¶ï¼š5åˆ†00ç§’";
            // requestFullscreen();
      let countdown = 3;
      const countdownEl = document.getElementById("countdown");
      countdownEl.innerText = countdown;
      const countdownInterval = setInterval(() => {
        countdown--;
        if (countdown > 0) {
          countdownEl.innerText = countdown;
        } else {
          clearInterval(countdownInterval);
          countdownEl.innerText = '';
          startGame();
        }
      }, 1000);
    }

    function requestFullscreen() {
      const docElm = document.documentElement;
      if (docElm.requestFullscreen) {
        docElm.requestFullscreen();
      } else if (docElm.webkitRequestFullscreen) {
        docElm.webkitRequestFullscreen();
      } else if (docElm.msRequestFullscreen) {
        docElm.msRequestFullscreen();
      }
    }

    function generateQuestion() {
      do {
        currentNumber = Math.floor(Math.random() * 999);
      } while (currentNumber % 10 === 0);
      correctAnswer = currentMode === 'ten' ? Math.round(currentNumber / 10) * 10 : Math.round(currentNumber / 100) * 100;
      options = [correctAnswer];
      while (options.length < 3) {
        let offset = (Math.floor(Math.random() * 5) - 2) * (currentMode === 'ten' ? 10 : 100);
        let distractor = correctAnswer + offset;
        if (distractor >= 0 && distractor < 1000 && !options.includes(distractor)) {
          options.push(distractor);
        }
      }
      options.sort(() => Math.random() - 0.5);
      document.getElementById("question").innerText = `${currentNumber} çš„${currentMode === 'ten' ? 'åä½è¿‘ä¼¼å€¼' : 'ç™¾ä½è¿‘ä¼¼å€¼'}æ˜¯ï¼Ÿ`;
    }

    function startGame() {
      clearInterval(timer);
      timeLeft = 300;
      timer = setInterval(() => {
        timeLeft--;
        const minutes = Math.floor(timeLeft / 60);
        const seconds = timeLeft % 60;
        document.getElementById("timerDisplay").innerText = `å€’æ•°è®¡æ—¶ï¼š${minutes}åˆ†${seconds.toString().padStart(2, '0')}ç§’`;
        if (timeLeft <= 0) {
          clearInterval(timer);
          clearInterval(game);
          let winner = score1 > score2 ? 'è“æ–¹èƒœå‡ºï¼' : score2 > score1 ? 'çº¢æ–¹èƒœå‡ºï¼' : 'å¹³å±€ï¼';
          setTimeout(() => {
            const modal = document.createElement('div');
            modal.style.position = 'fixed';
            modal.style.top = '50%';
            modal.style.left = '50%';
            modal.style.transform = 'translate(-50%, -50%)';
            modal.style.background = 'white';
            modal.style.border = '3px solid #2e7d32';
            modal.style.borderRadius = '16px';
            modal.style.padding = '30px 50px';
            modal.style.zIndex = '999';
            modal.style.boxShadow = '0 0 15px rgba(0,0,0,0.3)';
            modal.innerHTML = `<h2 style='margin: 0 0 20px;'>æ¸¸æˆç»“æŸ</h2><p style='font-size: 24px;'>${winner}</p>`;
            const okBtn = document.createElement('button');
            okBtn.innerText = 'ç¡®å®š';
            okBtn.style.marginTop = '20px';
            okBtn.style.padding = '10px 20px';
            okBtn.style.fontSize = '16px';
            okBtn.style.border = 'none';
            okBtn.style.background = '#2e7d32';
            okBtn.style.color = 'white';
            okBtn.style.borderRadius = '8px';
            okBtn.onclick = () => document.body.removeChild(modal);
            modal.appendChild(okBtn);
            document.body.appendChild(modal);
          }, 100);
        }
      }, 1000);
      resetSnake(1);
      resetSnake(2);
      score1 = 0;
      score2 = 0;
      generateQuestion();
      placeFoods();
      if (typeof game !== 'undefined') clearInterval(game);
      game = setInterval(draw, 180);
    }

    function resetSnake(player) {
      if (player === 1) {
        snake1 = [{ x: 6 * box, y: 10 * box }];
        dir1 = "RIGHT";
      } else {
        snake2 = [{ x: 24 * box, y: 10 * box }];
        dir2 = "LEFT";
      }
    }

    function placeFoods() {
      const avoidZones = [...snake1, ...snake2];
      const minDistance = box * 6;
      const minFoodDistance = box * 2;
      let placedFoods = [];
      foods = options.map(value => {
        let pos;
        let attempts = 0;
        let pos;
        let attempts = 0;
        do {
          pos = {
            x: Math.floor(Math.random() * (canvas.width / box)) * box,
            y: Math.floor(Math.random() * (canvas.height / box)) * box,
            value: value
          };
          attempts++;
        } while (
          avoidZones.some(s => Math.abs(s.x - pos.x) < minDistance && Math.abs(s.y - pos.y) < minDistance)
          && attempts < 100
        );
        while (
          (avoidZones.some(s => Math.abs(s.x - pos.x) < minDistance && Math.abs(s.y - pos.y) < minDistance) ||
           placedFoods.some(f => Math.abs(f.x - pos.x) < minFoodDistance && Math.abs(f.y - pos.y) < minFoodDistance))
          && attempts < 100
        );
        if (attempts >= 100) {
          console.warn("âš ï¸ è¶…è¿‡æœ€å¤§æ”¾ç½®å°è¯•æ¬¡æ•°ï¼Œå¼ºè¡Œä½¿ç”¨å½“å‰ä½ç½®:", pos);
        }
        placedFoods.push(pos);
        return pos;
      });
    }

    document.addEventListener("keydown", (e) => {
      if (["ArrowUp", "ArrowDown", "ArrowLeft", "ArrowRight"].includes(e.key)) e.preventDefault();
      if (e.key === "ArrowLeft" && dir2 !== "RIGHT") dir2 = "LEFT";
      else if (e.key === "ArrowUp" && dir2 !== "DOWN") dir2 = "UP";
      else if (e.key === "ArrowRight" && dir2 !== "LEFT") dir2 = "RIGHT";
      else if (e.key === "ArrowDown" && dir2 !== "UP") dir2 = "DOWN";

      if (e.key === "a" && dir1 !== "RIGHT") dir1 = "LEFT";
      else if (e.key === "w" && dir1 !== "DOWN") dir1 = "UP";
      else if (e.key === "d" && dir1 !== "LEFT") dir1 = "RIGHT";
      else if (e.key === "s" && dir1 !== "UP") dir1 = "DOWN";
    });

    function draw() {
      try {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawGrid();
      drawSnake(snake1, "#0066ff", "#3399ff");
      drawSnake(snake2, "#ff0000", "#ff6666");

      foods.forEach(food => {
        ctx.fillStyle = flashToggle ? "#ffff33" : "#ffee00";
        ctx.fillRect(food.x, food.y, box, box);
        ctx.fillStyle = "#000";
        ctx.font = "bold 20px Arial";
        ctx.textAlign = "center";
        ctx.textBaseline = "middle";
        ctx.fillText(food.value, food.x + box / 2, food.y + box / 2);
        if (food.x < 0 || food.x >= canvas.width || food.y < 0 || food.y >= canvas.height) {
          console.warn("âš ï¸ é£Ÿç‰©è¶…å‡ºèŒƒå›´:", food);
        }
      });

      moveSnake(snake1, dir1, playerEatHandler(1), 1);
      moveSnake(snake2, dir2, playerEatHandler(2), 2);
      } catch (error) {
        console.error("ğŸ› æ¸¸æˆæ¸²æŸ“å‡ºé”™ï¼š", error);
        clearInterval(game);
        alert("æ¸¸æˆä¸­å‘ç”Ÿé”™è¯¯ï¼Œå·²åœæ­¢è¿è¡Œã€‚è¯·æ£€æŸ¥æ§åˆ¶å°ã€‚");
    }

    function drawGrid() {
      ctx.strokeStyle = '#cceeff';
      ctx.lineWidth = 1;
      for (let x = 0; x < canvas.width; x += box) {
        ctx.beginPath();
        ctx.moveTo(x, 0);
        ctx.lineTo(x, canvas.height);
        ctx.stroke();
      }
      for (let y = 0; y < canvas.height; y += box) {
        ctx.beginPath();
        ctx.moveTo(0, y);
        ctx.lineTo(canvas.width, y);
        ctx.stroke();
      }
    }

    function drawSnake(snake, headColor, bodyColor) {
      for (let i = 0; i < snake.length; i++) {
        ctx.fillStyle = i === 0 ? headColor : bodyColor;
        ctx.fillRect(snake[i].x, snake[i].y, box, box);
      }
    }

    function moveSnake(snake, direction, eatCallback, playerId) {
      let headX = snake[0].x;
      let headY = snake[0].y;

      if (direction === "LEFT") headX -= box;
      if (direction === "RIGHT") headX += box;
      if (direction === "UP") headY -= box;
      if (direction === "DOWN") headY += box;

      if (headX < 0) headX = canvas.width - box;
      else if (headX >= canvas.width) headX = 0;
      if (headY < 0) headY = canvas.height - box;
      else if (headY >= canvas.height) headY = 0;

      let newHead = { x: headX, y: headY };
      let eaten = false;

      for (let i = 0; i < foods.length; i++) {
        const food = foods[i];
        if (food.x === headX && food.y === headY) {
          eaten = true;
          if (food.value === correctAnswer) {
            eatCallback();
            generateQuestion();
            placeFoods();
          } else {
            if (playerId === 1) {
            score1 = Math.max(0, score1 - 2);
            document.getElementById("scoreBlue").innerText = `è“æ–¹å¾—åˆ†ï¼š${score1}`;
          } else {
            score2 = Math.max(0, score2 - 2);
            document.getElementById("scoreRed").innerText = `çº¢æ–¹å¾—åˆ†ï¼š${score2}`;
          }
          resetSnake(playerId);
          }
          break;
        }
      }

      if (!eaten) snake.pop();
      snake.unshift(newHead);
    }

    function playerEatHandler(player) {
      return () => {
        if (player === 1) {
          score1 += 5;
          document.getElementById("scoreBlue").innerText = `è“æ–¹å¾—åˆ†ï¼š${score1}`;
        } else if (player === 2) {
          score2 += 5;
          document.getElementById("scoreRed").innerText = `çº¢æ–¹å¾—åˆ†ï¼š${score2}`;
        }
      };
    }

function selectMode(button, mode) {
      document.getElementById('btn-ten').style.outline = 'none';
      document.getElementById('btn-hundred').style.outline = 'none';
      document.getElementById('btn-ten').style.boxShadow = 'none';
      document.getElementById('btn-hundred').style.boxShadow = 'none';

      button.style.boxShadow = '0 0 10px 3px #66bb6a';
      prepareGame(mode);
    }
  function toggleFullscreen() {
  if (!document.fullscreenElement) {
    document.documentElement.requestFullscreen();
    document.getElementById("fullscreenBtn").innerText = "é€€å‡ºå…¨å±";
  } else {
    document.exitFullscreen();
    document.getElementById("fullscreenBtn").innerText = "å…¨å±";
  }
}
</script>
</body>
</html>
